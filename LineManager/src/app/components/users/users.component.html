<nb-card>
    <nb-card-header>
      <i class="fas fa-users"></i> 
      Users
    </nb-card-header>
    <nb-card-body>
      <div class="row my-4">
        <div class="col-sm-12">
            <button class="float-right btn-add" nbButton status="info"><i class="fas fa-plus"></i> Add new</button>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-sm-12">
          <table class="table table-striped table-bordered ">
            <thead>
              <tr>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created By</th>
                <th scope="col">Created Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let config of models">
                <td>{{config.username}}</td>
                <td>{{config.email}}</td>
                <td>bserrano</td>
                <td></td>
                <td>
                  <button type="button" class="btn btn-success btn-table"><i class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-danger btn-table"><i class="far fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
